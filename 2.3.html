  <title>2.3</title>

<body>
  <script>
    function findNextSquare(num){
      let sqaured = Math.sqrt(num);
      if(sqaured !== Math.floor(sqaured)){
        return -1;
      }
      return (sqaured+1) * (sqaured+1);
    }
  </script>
</body>

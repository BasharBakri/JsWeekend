  <script>
    function nbYears(initial, percentage, flat, target) {
        let decimal = percentage/100;
        let population = initial;
        let years = 0;
        while (population < target) {
          population = (population + (population * decimal)) + flat;
          years++;
        }
        return years;
        };
  </script>

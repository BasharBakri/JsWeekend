<body>
  <script>
    function toCamelCase(sentence){
      let words = sentence.split(/[-_]/);
      let capWords = words.map(function(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
      });
      let camelSentence = capWords.join('');
      return camelSentence;
    };
  </script>
</body>

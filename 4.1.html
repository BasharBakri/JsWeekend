<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4.1</title>
</head>
<body>
  <script>
    function fibonacci (a,b){
      let next = a+a;
      let fbArr = [a,a];
      while(next < b){
        a = a+next;
        next = a+next;
        fbArr.push(a,next);
      } 
      return fbArr.filter(function(a) {return a < b})
    };

  </script>
</body>
</html>

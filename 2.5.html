<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.5</title>
</head>
<body>
  <script>
    function numSum(num){
      if(!Number.isInteger(num)|| num <= 0){
        return 'invalid';
      }
      let sum = 0;
      for (let i = 0; i <= num; i++){
        sum = sum+i;
      }
      return sum;
    };
  </script>
</body>
</html>
